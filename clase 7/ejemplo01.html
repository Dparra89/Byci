<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad display</title>
    <link rel="stylesheet" href="ejemplo01.css">
</head>
<body>
    <div class="contenedor">
        <div class="item">Caja1</div>
        <div class="item">Caja2</div>
        <div class="item">Caja3</div>
        <div class="item">Caja4</div>
        <div class="item">Caja5</div>
        <div class="item">Caja6</div>
        <div class="item">Caja7</div>
        <div class="item">Caja8</div>
    </div>
    
    <div class="contenedor-direccion">
        <div class="item-direccion">Caja1</div>
        <div class="item-direccion">Caja2</div>
        <div class="item-direccion">Caja3</div>
        <div class="item-direccion">Caja4</div>
        <div class="item-direccion">Caja5</div>
        <div class="item-direccion">Caja6</div>
        <div class="item-direccion">Caja7</div>
        <div class="item-direccion">Caja8</div>
    </div>

    <div class="contenedor-wrap">
        <div class="item-wrap">Caja1</div>
        <div class="item-wrap">Caja2</div>
        <div class="item-wrap">Caja3</div>
        <div class="item-wrap">Caja4</div>
        <div class="item-wrap">Caja5</div>
        <div class="item-wrap">Caja6</div>
        <div class="item-wrap">Caja7</div>
        <div class="item-wrap">Caja8</div>
    </div>

    <div class="contenedor-distrilinea">
        <div class="item-distrilinea">Caja1</div>
        <div class="item-distrilinea">Caja2</div>
        <div class="item-distrilinea">Caja3</div>
        <div class="item-distrilinea">Caja4</div>
        <div class="item-distrilinea">Caja5</div>
        <div class="item-distrilinea">Caja6</div>
        <div class="item-distrilinea">Caja7</div>
        <div class="item-distrilinea">Caja8</div>
    </div>

    <div class="contenedor-multilinea">
        <div class="item-multilinea">Caja1</div>
        <div class="item-multilinea">Caja2</div>
        <div class="item-multilinea">Caja3</div>
        <div class="item-multilinea">Caja4</div>
        <div class="item-multilinea">Caja5</div>
        <div class="item-multilinea">Caja6</div>
        <div class="item-multilinea">Caja7</div>
        <div class="item-multilinea">Caja8</div>
    </div>

    <div class="contenedor-unilineay">
        <div class="item-unilineay">Caja1</div>
        <div class="item-unilineay">Caja2</div>
        <div class="item-unilineay">Caja3</div>
        <div class="item-unilineay">Caja4</div>
        <div class="item-unilineay">Caja5</div>
        <div class="item-unilineay">Caja6</div>
        <div class="item-unilineay">Caja7</div>
        <div class="item-unilineay">Caja8</div>
    </div>

</body>
</html>
