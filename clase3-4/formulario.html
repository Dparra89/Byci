<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de formulario</h1>
    <form action="">
    <p>
        <label for="">Nombre</label>
        <input type="text">
    </p>
    <p>
        <label for="">Apellido</label>
        <input type="text" placeholder="Ingrese su apellido">
    </p>
    <p>
        <label for="">Contraseña</label>
        <input type="password">
    </p>

<p>
    <label for="">Género</label>
    <ul>
        <li>
            <input type="radio" value="Mujer" name="Género">
            <label for="">Mujer</label>
        </li>
        <li>
            <input type="radio" value="Hombre" name="Género">
            <label for="">Hombre</label>
        </li>
        <li>
            <input type="radio" value="n/n" name="Género">
            <label for="">n/n</label>
        </li>
    </ul>
</p>

<p>
    <label for="">hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies" value="bailar">
                <label for="">Bailar</label>
            </li>

            <li>
                <input type="checkbox" name="hobbies" value="cantar">
                <label for="">Cantar</label>
            </li>

            <li>
                <input type="checkbox" name="hobbies" value="nadar">
                <label for="">Nadar</label>
            </li>
        </ul>
</p>

<p>
    <label for="">Títulos</label>
    <select name="" id="">
        <option value="primario">Primario</option>
        <option value="secundario">Secundario</option>
        <option value="terciario">Terciario</option>
        <option value="universitario">Universitario</option>
    </select>
</p>

<p>
    <label for="">Comentarios/Quejas/Sugerencias</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</p>

<p>
    <input type="submit" value="Guardar">
</p>
    





    </form>
</body>
</html>
