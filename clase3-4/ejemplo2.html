<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabajamos con tablas</h1>
    <table border="1">
        <tr>
            <!-- colspan combinar horizontalmente las columnas -->
            <th colspan="3">titulo</th>   
        </tr>
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
            <td>celda 6</td>
        </tr>
        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
            <td>celda 9</td>
        </tr>
        </table>


        <table border="1">
        <tr>
            <th rowspan="3">curso</th>
            <td>celda2</td>   
            <td>celda3</td>  
        </tr>
        <tr>
            <td>celda 4</td>
            <td>celda 5</td>
        </tr>
        <tr>
            <td>celda 7</td>
            <td>celda 8</td>
        </tr>
        </table>



</body>
</html>
